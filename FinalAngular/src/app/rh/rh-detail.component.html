<form (ngSubmit)="saveFormateur()">
	<table >
		<tr>
			<td>id</td>
			<td><input type="text" [(ngModel)]="rh.id" readonly="readonly"
				name="id" /></td>
			<td></td>
		</tr>
		<tr>
			<td>nom</td>
			<td><input type="text" [(ngModel)]="rh.nom" required name="nom"
				#nomControl="ngModel" /></td>
			<td *ngIf="nomControl.dirty&&nomControl.invalid">nom obligatoire</td>
		</tr>
		<tr>
			<td>prenom</td>
			<td><input type="text" [(ngModel)]="rh.prenom" required
				name="prenom" #prenomControl="ngModel" /></td>
			<td *ngIf="prenomControl.dirty&&prenomControl.invalid">prenom
				obligatoire</td>
		</tr>
		<tr>
			<td>Code Postal</td>
			<td><input type="number" [(ngModel)]="rh.adresse.cp" required name="cp"
				#cpControl="ngModel" /></td>
			<td *ngIf="cpControl.dirty&&cpControl.invalid">Code Postal
				obligatoire</td>
		</tr>
		<tr>
			<td>Numero de rue</td>
			<td><input type="number" [(ngModel)]="rh.adresse.num" required
				name="num" #numControl="ngModel" /></td>
			<td *ngIf="numControl.dirty&&numControl.invalid">Numero
				de rue obligatoire</td>
		</tr>
		<tr>
			<td>Rue</td>
			<td><input type="text" [(ngModel)]="rh.adresse.rue" required
				name="rue" #rueControl="ngModel" /></td>
			<td *ngIf="rueControl.dirty&&rueControl.invalid">Rue
				obligatoire</td>
		</tr>
		<tr>
			<td>Ville</td>
			<td><input type="text" [(ngModel)]="rh.adresse.ville" required
				name="ville" #villeControl="ngModel" /></td>
			<td *ngIf="villeControl.dirty&&villeControl.invalid">Ville
				obligatoire</td>
		</tr>
		<tr>
			<td>Pays</td>
			<td><input type="text" [(ngModel)]="rh.adresse.pays" required
				name="pays" #paysControl="ngModel" /></td>
			<td *ngIf="paysControl.dirty&&paysControl.invalid">Pays
				obligatoire</td>
		</tr>
		<tr>
			<td colspan="3">
				<button type="submit">Enregistrer</button>
				<button (click)="reset()">Annuler</button>
			</td>
		</tr>
	</table>
</form>
